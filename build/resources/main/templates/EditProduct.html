<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px 0px rgba(0,0,0,0.1);
        }
        h3 {
            color: #007bff;
        }
        .form-control {
            border: 2px solid #ced4da;
            border-radius: 8px;
            transition: border-color 0.2s ease-in-out;
        }
        .form-control:focus {
            border-color: #4dabf7;
            box-shadow: 0px 0px 8px 0px rgba(77,171,247,0.5);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            transition: background-color 0.2s ease-in-out;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h3>Edit Product</h3>

    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <input type="hidden" th:field="*{productId}"/>

        <div class="form-group">
            <label for="nameInput">Name</label>
            <input type="text" class="form-control mb-4 col-4" id="nameInput" name="nameInput" placeholder="Enter product name" th:field="*{productName}">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input type="text" class="form-control mb-4 col-4" id="quantityInput" name="quantityInput" placeholder="Enter product quantity" th:field="*{productQuantity}">
        </div>
        <button type="submit" class="btn btn-primary btn-sm mb-3">Submit</button>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
